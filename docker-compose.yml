version: '3'
services:
  pgsql:
    image: postgres:12
    container_name: gestor-de-contas_db
    volumes:
      - './db:/var/lib/postgres'
    environment:
      POSTGRES_PASSWORD: '123456'
      POSTGRES_USER: gestor-de-contas
      POSTGRES_DB: gestor-de-contas
    ports:
      - "5434:5432"
  php:
    container_name: gestor-de-contas_web
    build:
      context: ./php
    ports:
      - '8080:80'
    volumes:
      - './src:/var/www/html'
    depends_on:
      - pgsql